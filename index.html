<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <div class="dropdown">
            <button class="dropbtn">Groups</button>
            <div class="dropdown-content">
                <form id="createGroupForm">
                    <input type="text" id="creatorName" placeholder="Your Name" required>
                    <input type="text" id="newGroupName" placeholder="Group Name" required>
                    <input type="password" id="newGroupPassword" placeholder="Create Password" required>
                    <button type="submit">Create Group</button>
                </form>
                <form id="joinGroupForm">
                    <input type="text" id="joinerName" placeholder="Your Name" required>
                    <input type="text" id="groupName" placeholder="Group Name" required>
                    <input type="password" id="groupPassword" placeholder="Enter Password" required>
                    <button type="submit">Join Group</button>
                </form>
            </div>
        </div>
        <!-- Other header content -->
    </header>

    <main>
        <!-- Main content -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
