<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friendly Wager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Friendly Wager</h1>
    </header>

    <main>
        <section id="groupSection">
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" required>
                </div>
                <button type="submit">Create Group</button>
            </form>

            <form id="joinGroupForm">
                <div class="form-group">
                    <label for="groupId">Group ID:</label>
                    <input type="text" id="groupId" required>
                </div>
                <button type="submit">Join Group</button>
            </form>
        </section>

        <section id="betSection">
            <form id="createBetForm">
                <div class="form-group">
                    <label for="betName">Bet Name:</label>
                    <input type="text" id="betName" required>
                </div>

                <div class="form-group">
                    <label for="wageredAmount">Amount Wagered ($):</label>
                    <input type="number" id="wageredAmount" min="1" required>
                </div>

                <div class="form-group">
                    <label for="betOdds">Odds (-/+ format):</label>
                    <input type="number" id="betOdds" required>
                </div>

                <div class="form-group">
                    <label for="potentialPayout">Potential Payout ($):</label>
                    <input type="text" id="potentialPayout" readonly>
                </div>

                <button type="submit">Create Bet</button>
            </form>
            <div id="betsContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Friendly Wager</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
