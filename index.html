<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Wager</title>
    <link rel="stylesheet" href="styling.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Friendly Wager</h1>
        <nav>
            <ul>
                <li><a href="#join-group">Join Group</a></li>
                <li><a href="#create-group">Create Group</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="create-bet">
            <h2>Create a Bet</h2>
            <form id="create-bet-form" action="" method="post">
                <div>
                    <label for="bet-name">Name of Bet:</label>
                    <input type="text" id="bet-name" name="bet_name" required>
                </div>
        
                <div>
                    <label for="amount-put-down">Amount Bet:</label>
                    <input type="number" id="amount-put-down" name="amount_put_down" required>
                </div>
        
                <div>
                    <label for="odds">Odds (e.g., +200, -120):</label>
                    <input type="text" id="odds" name="odds" required>
                </div>
        
                <div>
                    <label for="bet-type">Bet Type:</label>
                    <select id="bet-type" name="bet_type" onchange="toggleOverUnderInput()">
                        <option value="moneyline">Moneyline</option>
                        <option value="over_under">Over/Under</option>
                    </select>
                </div>
        
                <div id="over-under-input" style="display: none;">
                    <label for="over-under-selection">Choose Over/Under:</label>
                    <select id="over-under-selection" name="over_under_selection">
                        <option value="over">Over</option>
                        <option value="under">Under</option>
                    </select>
                </div>
        
                <div>
                    <label for="bet-creator">Your Name:</label>
                    <input type="text" id="bet-creator" name="bet_creator" required>
                </div>
        
                <div>
                    <label for="payout">Payout:</label>
                    <input type="number" id="payout" name="payout" required>
                </div>
        
                <button type="submit">Create Bet</button>
            </form>
        </section>        

        <section id="current-bets">
            <h2>Current Bets</h2>
            <!-- This section will be populated with current bets from the group -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Friendly Wager. All rights reserved.</p>
    </footer>

    <script>
        function toggleOverUnderInput() {
            var betType = document.getElementById('bet-type').value;
            var overUnderInput = document.getElementById('over-under-input');
            if (betType === 'over_under') {
                overUnderInput.style.display = 'block';
            } else {
                overUnderInput.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the toggle state for over/under input
            toggleOverUnderInput();

            // Add more JavaScript as needed for other functionalities
        });
    </script>
</body>
</html>
