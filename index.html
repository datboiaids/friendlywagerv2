<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friendly Wager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Friendly Wager</h1>
            <nav>
                <nav>
                    <button onclick="location.href='#createGroupForm'">Create Group</button>
                    <button onclick="location.href='#joinGroupForm'">Join Group</button>

                    <div id="joinGroupForm" class="form-container hidden">
                        <input type="text" id="joinGroupName" placeholder="Group Name">
                        <input type="password" id="joinGroupPassword" placeholder="Password">
                        <input type="text" id="joinGroupNickname" placeholder="Nickname">
                        <button onclick="joinGroup()">Join Group</button>
                    </div>
            
                    <div id="createGroupForm" class="form-container hidden">
                        <input type="text" id="createGroupName" placeholder="Group Name">
                        <input type="password" id="createGroupPassword" placeholder="Password">
                        <input type="text" id="createGroupNickname" placeholder="Nickname">
                        <button onclick="createGroup()">Create Group</button>
                    </div>

                </nav>
            </nav>
        </div>
    </header>

    <main>
        <section id="betSection">
            <form id="createBetForm">
                <div class="form-group">
                    <label for="betName">Bet Name:</label>
                    <input type="text" id="betName" required>
                </div>

                <div class="form-group">
                    <label for="wageredAmount">Amount Wagered ($):</label>
                    <input type="number" id="wageredAmount" min="1" required>
                </div>

                <div class="form-group">
                    <label for="betOdds">Odds (-/+ format):</label>
                    <input type="number" id="betOdds" required>
                </div>

                <div class="form-group">
                    <label for="potentialPayout">Potential Payout ($):</label>
                    <input type="text" id="potentialPayout" readonly>
                </div>

                <button type="submit">Create Bet</button>
            </form>
            <div id="betsContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
