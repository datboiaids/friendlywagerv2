<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Wager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Friendly Wager</h1>
        <nav>
            <ul>
                <li><a href="#join-group">Join Group</a></li>
                <li><a href="#create-group">Create Group</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="create-bet">
            <h2>Create a Bet</h2>
            <form id="create-bet-form" action="" method="post">
                <div>
                    <label for="bet-name">Name of Bet:</label>
                    <input type="text" id="bet-name" name="bet_name" required>
                </div>
        
                <div>
                    <label for="amount-put-down">Amount Bet:</label>
                    <input type="number" id="amount-put-down" name="amount_put_down" required>
                </div>
        
                <div>
                    <label for="odds">Odds (e.g., +200, -120):</label>
                    <input type="text" id="odds" name="odds" required>
                </div>
        
                <div>
                    <label for="bet-type">Bet Type:</label>
                    <select id="bet-type" name="bet_type" onchange="toggleOverUnderInput()">
                        <option value="moneyline">Moneyline</option>
                        <option value="over_under">Over/Under</option>
                    </select>
                </div>
        
                <div id="over-under-input" style="display: none;">
                    <label for="over-under-selection">Choose Over/Under:</label>
                    <select id="over-under-selection" name="over_under_selection">
                        <option value="over">Over</option>
                        <option value="under">Under</option>
                    </select>
                </div>
        
                <div>
                    <label for="bet-creator">Your Name:</label>
                    <input type="text" id="bet-creator" name="bet_creator" required>
                </div>
        
                <div>
                    <label for="payout">Payout:</label>
                    <input type="number" id="payout" name="payout" required>
                </div>
        
                <button type="submit">Create Bet</button>
            </form>

            <section id="current-bets">
                <h2>Current Bets</h2>
                <div id="bets-list">
                    <!-- Dynamically inserted bets will appear here -->
                </div>
            </section>

            <script>
                function createBet() {
    var betData = {
        name: document.getElementById('bet-name').value,
        amount: document.getElementById('amount-put-down').value,
        odds: document.getElementById('odds').value,
        betType: document.getElementById('bet-type').value,
        overUnderSelection: document.getElementById('bet-type').value === 'over_under' ? document.getElementById('over-under-selection').value : null,
        creator: document.getElementById('bet-creator').value,
        payout: document.getElementById('payout').value
    };
    console.log("Creating bet: ", betData);
    addBetToDisplay(betData);
    // In a real application, you would also send this data to a server.
}

function addBetToDisplay(betData) {
    var betsList = document.getElementById('bets-list');
    
    var betDiv = document.createElement('div');
    betDiv.classList.add('bet-item'); // For CSS styling
    betDiv.innerHTML = `
        <strong>Bet Name:</strong> ${betData.name}<br>
        <strong>Amount:</strong> $${betData.amount}<br>
        <strong>Odds:</strong> ${betData.odds}<br>
        <strong>Type:</strong> ${betData.betType}<br>
        ${betData.betType === 'over_under' ? `<strong>Over/Under:</strong> ${betData.overUnderSelection}<br>` : ''}
        <strong>Creator:</strong> ${betData.creator}<br>
        <strong>Payout:</strong> $${betData.payout}
    `;
    betsList.appendChild(betDiv);
}

document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('create-bet-form').addEventListener('submit', function (e) {
        e.preventDefault();
        createBet();
        e.target.reset(); // Optional: Reset the form fields after submission
    });
});
            </script>

    </main>

    <footer>
        <p>&copy; 2024 Friendly Wager. All rights reserved.</p>
    </footer>

    <script>
        function toggleOverUnderInput() {
            var betType = document.getElementById('bet-type').value;
            var overUnderInput = document.getElementById('over-under-input');
            if (betType === 'over_under') {
                overUnderInput.style.display = 'block';
            } else {
                overUnderInput.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the toggle state for over/under input
            toggleOverUnderInput();

            // Add more JavaScript as needed for other functionalities
        });
    </script>
    
</body>
</html>
