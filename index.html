<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Place Your Bet</h1>
    <form id="betForm">
        <input type="text" id="betName" placeholder="Bet Name">
        <input type="number" id="betAmount" placeholder="Bet Amount">
        <select id="typeOfBet">
            <option value="moneyline">Moneyline</option>
            <option value="overUnder">Over / Under</option>
        </select>
        <input type="number" id="betOdds" placeholder="Bet Odds">
        <input type="text" id="betPayout" placeholder="Bet Payout" readonly>
        <input type="text" id="userSubmissionName" placeholder="Your Name">
        <button type="submit">Submit Bet</button>
    </form>
    <script src="betScript.js"></script>
</body>
</html>
