<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Wager</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="path/to/your/css">
</head>
<body>

    <header>
        <!-- Your header content -->
    </header>

    <main>
        <form id="betForm">
            <input type="text" id="betName" name="betName" placeholder="Bet Name" required>
            <input type="text" id="betType" name="betType" placeholder="Bet Type" required>
            <input type="text" id="overUnderChoice" name="overUnderChoice" placeholder="Over/Under Choice" required>
            <input type="number" id="odds" name="odds" placeholder="Odds" required>
            <input type="number" id="money" name="money" placeholder="Money" required>
            <input type="number" id="payout" name="payout" placeholder="Payout" required>
            <button type="submit">Submit Bet</button>
        </form>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script src="path/to/backlog.js"></script>
</body>
</html>
