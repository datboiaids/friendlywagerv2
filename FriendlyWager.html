<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Wager</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header>
        <h1>Friendly Wager</h1>
    </header>
    <main>
        <section id="betFormSection">
            <h2>Place Your Bet</h2>
            <form id="betForm">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="text" id="prediction" placeholder="Prediction" required>
                <input type="number" id="odds" placeholder="Odds" required>
                <input type="number" id="money" placeholder="Money" required>
                <button type="button" id="submitBetButton">Submit Bet</button>
            </form>
        </section>
        <section id="activeBetsSection">
            <h2>Active Bets</h2>
            <ul id="activeBetsList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Friendly Wager</p>
    </footer>
    <script src="backlog.js"></script>
</body>
</html>
